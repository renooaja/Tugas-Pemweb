<!DOCTYPE html>
<html">
<head>
    <title>Event Listener</title>
</head>

<body>
    <table>
    <tr onmouseover="this.bgColor='lightblue'"onmouseout="this.bgColor='#efefef'"bgColor="#efefef">
        <td>Baris Pertama</td>
    </tr>
    <tr>
        <td>Baris Kedua</td>
    </tr>
    </table>
</body>
</html>
